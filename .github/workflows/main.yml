name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      # 3. Instalar Poetry y agregarlo al PATH
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          echo "export PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV

      # 4. Instalar dependencias del proyecto
      - name: Install dependencies
        run: |
          cd Backend
          poetry install

      # 5. Ejecutar pre-commit para análisis de código
      - name: Run pre-commit
        run: |
          cd Backend
          poetry run pre-commit run --all-files

      # 6. Ejecutar pruebas con pytest
      - name: Run tests
        run: |
          cd Backend
          poetry run pytest --cov=app --cov-report=xml test/cases_test.py
