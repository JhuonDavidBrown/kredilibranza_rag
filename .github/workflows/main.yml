name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del c칩digo
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      # 3. Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          cd Backend
          poetry install

      # 4. Copiar el archivo .env desde la carpeta Backend
      - name: Set up environment variables
        run: |
          cp Backend/.env .env
          echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      # 5. Verificar el contenido del archivo .env para depuraci칩n
      - name: Debug .env
        run: |
          echo "Verificando el contenido de .env"
          cat .env

      # 6. Ejecutar pre-commit para an치lisis de c칩digo
      - name: Run pre-commit
        run: |
          cd Backend
          poetry run pre-commit run --all-files

      # 7. Ejecutar pruebas con pytest
      - name: Run tests
        run: |
          cd Backend
          poetry run pytest --cov=app --cov-report=xml test/cases_test.py
